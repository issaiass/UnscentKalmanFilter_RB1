DWAPlannerROS:
  max_vel_x: 1.5
  min_vel_x: 0.0

  # diff drive robot
  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_trans: 1.45
  min_vel_trans: 0.1

  max_vel_theta: 3.14
  min_vel_theta: 0.4

  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_theta: 3.2

  # goal tolerance parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.5
  latch_xy_goal_tolerance: false

  # forward simulation parameters
  sim_time: 1.0
  sim_granularity: 0.025
  vx_samples: 6
  vy_samples: 6
  vth_samples: 20
  controller_frequency: 20

  # Trajectory scoring parameters
  path_distance_bias: 65.0     
  goal_distance_bias: 30.0      
  occdist_scale: 0.5            
  forward_point_distance: 0.325 
  stop_time_buffer: 0.2         
  scaling_speed: 0.25           
  max_scaling_factor: 0.2  
  publish_cost_grid: false # not using sensor_msgs/PointCloud2 topic

  # oscillation prevention parameters
  oscillation_reset_dist: 0.05

  prune_plan: true

